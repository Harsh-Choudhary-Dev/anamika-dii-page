<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
      background-color: #663dff;
      background-image: linear-gradient(319deg, #663dff 0%, #aa00ff 37%, #cc4499 100%);       
    }
    .login-box{
      width: 65vh;
      height: fit-content;
      background-color: #8c0ad8;
      margin-top: 12vh;
      padding: 5vh;
      border-radius: 5vh;
    }
  </style>
  <body>
    <div class="d-flex justify-content-center ">
      <div class="d-flex flex-column mb-3 text-center login-box">
        <div class="p-2  fw-bold fs-3">Login</div>
        <div class="p-2">
          <!-- logo -->
          <img src="/images/7.jpg" class="img-fluid" width="145vh" alt="...">
        </div>
        <div class="p-2">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
</div>
<div class="p-2"><button type="button" class="btn btn-primary">Login </button>
        </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
